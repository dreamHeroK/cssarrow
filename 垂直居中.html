<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>垂直居中</title>
<style type="text/css">
    .center{
        margin:auto;
        position:absolute;
        top: 0;right: 0;bottom: 0;left: 0;
        background: #ccc;
        width: 10em;
        height: 10em;
    }
    .img{
        height:auto;
    }
    .img img {
        width:100%;
        height:auto;
    }
    </style>
</head>
<body>
<div class="center">垂直居中</div>

<div class="img">
<img src="http://placekitten.com/g/500/200" alt="" />
</div>
</body>
</html>
